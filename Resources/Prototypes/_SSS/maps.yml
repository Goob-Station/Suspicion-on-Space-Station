- type: gameMap
  id: 1v1CitySSS
  mapName: '1v1 City'
  mapPath: /Maps/_SSS/1v1-city-sss.yml
  minPlayers: 0
  maxPlayers: 2
  stations:
    1v1CitySSS:
      stationProto: StandardStationArena
      components:
      - type: StationNameSetup
        mapNameTemplate: "1v1 City"
      - type: StationJobs
        availableJobs:
          Passenger: [ -1, -1 ]

